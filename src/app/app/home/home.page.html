<ion-content [fullscreen]="true" class="ion-padding">
  <div class="content-wrapper">
    <!-- Logo and Header -->
    <div class="header-section">
      <div class="logo-circle">
        <ion-icon name="medkit-outline" class="logo-icon"></ion-icon>
      </div>
      <h1 class="app-title">Acko Telemedicine</h1>
      <p class="app-subtitle">Your Health, Our Priority</p>
    </div>

    <!-- Login Type Segment -->
    <ion-segment value="patient" [(ngModel)]="loginType" (ionChange)="segmentChanged($event)" class="login-segment">
      <ion-segment-button  value="patient">
        <ion-label>Patient Login</ion-label>
      </ion-segment-button>
      <ion-segment-button value="doctor">
        <ion-label>Doctor Login</ion-label>
      </ion-segment-button>
    </ion-segment>

    <!-- Login Form -->
    <div class="form-section">
      <form (ngSubmit)="onLogin()">
      <ion-item lines="none" class="input-item">
        <ion-input
          [(ngModel)]="email"
          type="text"
          name="email"
          placeholder="Email/Mobile"
          class="custom-input"
          required
        ></ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-input
          [(ngModel)]="password"
          type="password"
          placeholder="Password"
          class="custom-input"
          name="password"
          required
        ></ion-input>
      </ion-item>

      <div class="forgot-password-wrapper">
        <ion-text color="primary" (click)="onForgotPassword()" class="forgot-link">
          Forgot Password?
        </ion-text>
      </div>

      <ion-button type="submit" expand="block" class="login-button">
        Login
      </ion-button>

      </form>
      <div class="signup-wrapper">
        <ion-text color="medium">New here? </ion-text>
        <ion-text color="primary" (click)="onSignUp()" class="signup-link">
          Sign Up
        </ion-text>
      </div>
    </div>

    <!-- Doctor Illustration -->
    <div class="illustration-section">
      <img src="../../assets/images/login_img.png" alt="Doctor Illustration" class="doctor-image" />
    </div>
  </div>
</ion-content>
